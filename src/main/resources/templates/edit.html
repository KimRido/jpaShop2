<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, member-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{ nav.html::navbar }"></div>

    <form th:object="${itemForm}" action="/edit" method="post">
        <input type="hidden" th:field="*{id}">
        <input th:field="*{title}">
        <div th:if="${#fields.hasErrors('title')}">제목오류</div>
        <input th:field="*{price}">
        <div th:if="${#fields.hasErrors('price')}">가격오류</div>
        <button type="submit">수정</button>
    </form>
</body>
</html>
